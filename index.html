<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                right:30px;
                border:3px solid blue
            }
            div.absolute{
                position:absolute;
                left:50px;
                border: 3px solid forestgreen;
            }
            div.relative{
                position:relative;
                left:100px;
                border: 5px solid crimson;
            }
            div.fixed{
                position: fixed;
                top:0px;
                right:50px;
                width:300px;
                border: 3px solid crimson;
            }
            div.sticky{
                position:sticky;
                top: 1px;
                left: 10px;
                width:100px;
                border: 3px solid black;
            }
        </style>
    </head>
    <body>
        <h2> Positioning </h2>
        <div>
            Div with no position property
        </div>
        <div class="sticky">
            Div with sticky position property
        </div>
        <div class="relative">
            Div element with position:relative;
        </div>
        <div class="fixed">
            Div with fixed position property
        </div>
        <div class="absolute">
            Div element with absolute position property.
        </div>
    </body>
</html>
