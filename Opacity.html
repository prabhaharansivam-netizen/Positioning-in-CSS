<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color:darkblue;
                padding:10px;
            }
            div.first{
                opacity:0.2;
            }
            div.second{
                opacity:0.4
            }
            div.third{
                opacity:0.7
            }
        </style>
    </head>
    <body>
        <h2> The Opacity Property </h2>


        <p> This is how the property works </p>
        <div class="first"> <p> Opacity 0.2 </p></div>
        <div class="second"> <p> Opacity 0.4 </p></div>
        <div class="third"> <p> Opacity 0.7 </p></div>
    </body>
</html>
